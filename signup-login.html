<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/x-icon" href="assets/logo/eb-transperent-logo.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- external css links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

    <link rel="stylesheet" href="/style.css" />

    <!-- external css -->
    <link rel="stylesheet" href="css/signup-login.css">

    <!-- internal css  -->
    <style>

    </style>

    <!-- title of the page  -->
    <title>EVENT BUDDY || SIGNUP-LOGIN</title>

</head>

<body>

    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img style="height:40px; width: 40px;
                " src="assets/logo/eb-white-bg-logo.png" alt=""> Event Buddy</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="index.html#events-section" class="nav-item nav-link">Events</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="signup-login.html" class="nav-item nav-link">Login / Creat an Event</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- all forms  -->
    <div id="logreg-forms">

        <!-- signin form  -->
        <form class="form-signin">

            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
                Sign in
            </h1>

            <input type="text" id="inputeventid" class="form-control" placeholder="Enter the alphanumaric event ID"
                required="" autofocus="" pattern="[a-zA-Z0-9]+" />

            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                autofocus="" />

            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" />

            <button class="btn btn-success btn-block" type="submit">
                <i class="fas fa-sign-in-alt"></i> Sign in
            </button>

            <a href="#" id="forgot_pswd">Forgot password?</a>

            <hr />

            <button class="btn btn-primary btn-block" type="button" id="btn-signup">
                <i class="fas fa-user-plus"></i> Creat New Event
            </button>

            <a href="index.html"><i class="fas fa-angle-left"></i> Cancel</a>

        </form>

        <!-- reset password form -->
        <form action="/reset/password/" class="form-reset">

            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
                Password Reset
            </h1>

            <input type="text" id="inputeventid" class="form-control" placeholder="Enter the alphanumaric event ID"
                required="" autofocus="" pattern="[a-zA-Z0-9]+" />

            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                autofocus="" />

            <button class="btn btn-primary btn-block" type="submit">
                Reset Password
            </button>

            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>

        </form>

        <!-- signup form  -->
        <form action="/signup/" class="form-signup">

            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
                Create New Event
            </h1>

            <input type="text" id="event-name" class="form-control" placeholder="Event Name" required="" autofocus="" />

            <input type="text" id="event-organizer" class="form-control" placeholder="Event Organizer" required=""
                autofocus="" />

            <label for="event-start-date">Event Start Date :</label>
            <input type="date" id="event-start-date" class="form-control" required="" autofocus="" />

            <label for="event-start-time">Event Start Time :</label>
            <input type="time" id="event-start-time" class="form-control" required="" autofocus="" />

            <label for="event-end-date">Event End Date :</label>
            <input type="date" id="event-end-date" class="form-control" required="" autofocus="" />

            <label for="event-end-time">Event End Time :</label>
            <input type="time" id="event-end-duration" class="form-control" required="" autofocus="" />

            <label for="event-description">Event Description :</label>
            <textarea class="form-control" id="event-description" rows="3">Event Description ...</textarea>

            <input type="text" id="event-venue" class="form-control" placeholder="Event Venue" required=""
                autofocus="" />

            <input type="text" id="event-admin-name" class="form-control" placeholder="Event Admin Name" required=""
                autofocus="" />

            <input type="email" id="event-admin-email" class="form-control" placeholder="Event Admin Email address"
                required autofocus="" />

            <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="" />

            <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required
                autofocus="" />

            <label for="event-brochure">Event Brochure:</label>
            <input type="file" id="event-brochure" name="event-brochure">

            <label for="Carousel-image">Carousel image: (3, 1460x620 images)</label>
            <input type="file" accept="image/*" multiple id="corousel-image" name="corousel-image">

            <button class="btn btn-primary btn-block btn-danger" type="reset">
                <i class="fas fa-eraser"></i> Reset
            </button>

            <button class="btn btn-primary btn-block" type="submit">
                <i class="fas fa-user-plus"></i> Create Event
            </button>

            <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>

        </form>
    </div>


    <!-- scripts  -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // toggleResetPswd script 
        function toggleResetPswd(e) {
            e.preventDefault();
            $("#logreg-forms .form-signin").toggle(); // display:block or none
            $("#logreg-forms .form-reset").toggle(); // display:block or none
        }

        // toggleSignUp script 
        function toggleSignUp(e) {
            e.preventDefault();
            $("#logreg-forms .form-signin").toggle(); // display:block or none
            $("#logreg-forms .form-signup").toggle(); // display:block or none
        }

        $(() => {
            // Login Register Form
            $("#logreg-forms #forgot_pswd").click(toggleResetPswd);
            $("#logreg-forms #cancel_reset").click(toggleResetPswd);
            $("#logreg-forms #btn-signup").click(toggleSignUp);
            $("#logreg-forms #cancel_signup").click(toggleSignUp);
        });
    </script>

</body>

</html>
